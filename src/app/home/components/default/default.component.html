<mat-sidenav-container fullscreen>
    <mat-sidenav #left>
        <mat-toolbar>Links</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item href="https://material2-docs-dev.firebaseapp.com/guide/theming#multiple-themes">More info on theming</a>
            <a mat-list-item href="https://stackoverflow.com/questions/47441036/switch-themes-in-angular-material-5">Back to question</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary" class="mat-elevation-z3">
            <button mat-icon-button (click)="left.toggle()"><mat-icon>menu</mat-icon></button> Angular Material 5 App
        </mat-toolbar>
        <div class="basic-container">

            <button (click)="toggleTheme()" mat-raised-button color="accent">Toggle theme</button>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
